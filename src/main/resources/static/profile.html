<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Profile</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="js/include.js"></script>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div id="header-container">
        </div>

        <div id="profile-container">
            <div id="cv">
                <center>
                    <embed th:if="${!#strings.isEmpty(user.cv)}" th:src="${user.cv}" width="65%" height="600"/>
                    <p th:if="${#strings.isEmpty(user.cv)}" th:text="'Not found CV'"></p>
                </center>
            </div>
        </div>

        <div id="footer-container">
            <iframe 
                width="100%" 
                height="300" 
                th:src="${host + '/footer.html'}" 
                loading="lazy" 
                frameborder="0" 
                scrolling="no" 
                marginheight="0" 
                marginwidth="0">
            </iframe>
        </div>

        <script>
            includeHTML('header-container', 'header.html');
        </script>
    </body>
</html>
