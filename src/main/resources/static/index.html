<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/index.css"/>
        <script type="text/javascript" src="js/include.js"></script>
    </head>
    <body>
        <div id="header-container"></div>

        <div id="info-container">
            <th:block th:each="info: ${listInfo}">
                <div class="info">
                    <div class="img">
                        <a th:href="${host + '/cv/' + info.shortname}">
                            <input type="image" th:src="${info.avatar}" alt="avatar"/>
                        </a>
                    </div>
                    <div class="introduce">
                        <p>
                            Fullname: <span th:text="${info.fullname}"/>
                        </p>
                        <p>
                            Birthday: <span th:text="${info.birthday}"/>
                        </p>
                        <p>
                            Role: <span th:text="${info.role}"/>
                        </p>
                        <p>
                            Experience: <span th:text="${info.experience}"/>
                        </p>
                        <a th:href="${host + '/cv/' + info.shortname}">
                            <button>View</button>
                        </a>
                    </div>
                </div>
                <hr/>
            </th:block>
        </div>

        <div id="footer-container">
            <iframe 
                width="100%" 
                height="300" 
                th:src="${host + '/footer.html'}" 
                loading="lazy" 
                frameborder="0" 
                scrolling="no" 
                marginheight="0" 
                marginwidth="0">
            </iframe>
        </div>

        <script>
            includeHTML('header-container', 'header.html');
        </script>
    </body>
</html>
